<!DOCTYPE html><html>  <head>    <title>ReDoc Demo: Multiple apis</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>  body { margin: 0; padding-top: 40px;  }  nav { position: fixed; 
  top: 0;     width: 100%; z-index: 100;  }  #links_container {
  margin: 0;
  padding: 0;
  background-color: #0033a0; }  #links_container li {           display: inline-block;
  padding: 10px;
  color: white;
  cursor: pointer;    }
  </style>
</head> <body>  <nav> <ul id='links_container'> </ul>  </nav>
<redoc scroll-y-offset='body > nav'></redoc>
<script src='https://rebilly.github.io/ReDoc/releases/v1.x.x/redoc.min.js'> </script>
<script>
var apis = [
{
name: 'ivr',
url: 'docs1/ivr.json'
},
{
name: 'userlogin',
url: 'docs1/userlogin.json'
} 
];
 Redoc.init(apis[0].url); 
 function onClick() {
        var url = this.getAttribute('data-link');
        Redoc.init(url); 
        } 
var $list = document.getElementById('links_container');
apis.forEach(function(api) { 
      var $listitem = document.createElement('li'); 
          $listitem.setAttribute('data-link', api.url); 
          $listitem.innerText = api.name; 
          $listitem.addEventListener('click', onClick); 
          $list.appendChild($listitem);
           }); 
</script></body></html>
